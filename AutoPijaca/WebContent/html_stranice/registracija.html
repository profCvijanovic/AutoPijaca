	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
	<div class="container">
		<h1>REGISTRACIJA</h1>
		<div>
			<a href="../index.html"><img src="../slike/back.jpg" alt="back"></a>
		</div>
		<div class="border border-primary"
			style="padding-left: 10%; padding-right: 10%; padding-bottom: 5%; padding-top: 5%; margin-top: 2%; background-color: #c1def5;">
			<form action="../pathToRegistracija" method="get">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">User
						name </label> <input type="input" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						name="userName">
					<div id="emailHelp" class="form-text">Unesite user name.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control"
						id="exampleInputPassword1" name="password">
					<div id="passwordHelpBlock" class="form-text">Your password
						must be 8-20 characters long, contain letters and numbers, and
						must not contain spaces, special characters, or emoji.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword2" class="form-label">Repeated
						Password</label> <input type="password" class="form-control"
						id="exampleInputPassword2" name="repeatedPassword">
					<div id="passwordHelpBlock" class="form-text">Password i
						repeated password moraju biti isti</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputTip">Prodavac </label> <input type="radio"
						name="tipUsera" value="0"> <label for="exampleInputTip">Kupac
					</label> <input type="radio" name="tipUsera" value="1">
				</div>

				<button type="submit" class="btn btn-primary">REGISTRACIJA</button>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->
